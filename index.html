<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body >
    <div class="container-fluid pt-5">

        <div class="row">
            <div class="col-md-6">
                <div class="keyboard">
                    <form>
                        <input type="text" class="screen">
                    </form>

                    <div class="buttons">
                        <button class="btn btn-danger" data-num="A">A</button>
                        <button class="btn btn-danger" data-num="B">B</button>
                        <button class="btn btn-danger" data-num="C">C</button>
                        <button class="btn btn-danger" data-num="D">D</button>
                        <button class="btn btn-danger" data-num="E">E</button>
                        <button class="btn btn-danger" data-num="F">F</button>
                        <button class="btn btn-danger" data-num="G">G</button>
                        <button class="btn btn-danger" data-num="H">H</button>
                        <button class="btn btn-danger" data-num="I">I</button>
                        <button class="btn btn-danger" data-num="J">J</button>
                        <button class="btn btn-danger" data-num="K">K</button>
                        <button class="btn btn-danger" data-num="L">L</button>
                        <button class="btn btn-danger" data-num="M">M</button>
                        <button class="btn btn-danger" data-num="N">N</button>
                        <button class="btn btn-danger" data-num="O">O</button>
                        <button class="btn btn-danger" data-num="P">P</button>
                        <button class="btn btn-danger" data-num="Q">Q</button>
                        <button class="btn btn-danger" data-num="R">R</button>
                        <button class="btn btn-danger" data-num="S">S</button>
                        <button class="btn btn-danger" data-num="T">T</button>
                        <button class="btn btn-danger" data-num="U">U</button>
                        <button class="btn btn-danger" data-num="V">V</button>
                        <button class="btn btn-danger" data-num="W">W</button>
                        <button class="btn btn-danger" data-num="X">X</button>
                        <button class="btn btn-danger" data-num="Y">Y</button>
                        <button class="btn btn-danger btn-space" data-num=" ">Space</button>

                        <button class="btn btn-danger" data-num="Z">Z</button>
                        <button class="btn btn-danger btn-send" data-num="" onclick="showMsg()">Send</button>
                        <button class="btn btn-danger btn-cut" data-num="" onclick="katao()">Cut</button>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-6 p-5 ">

                <h1 class="text-center pb-4">Here's My Message:</h1>

                <form>
                    <input type="text" class="show-msg w-100" >
                </form>

            </div>
        </div>
    </div>

    <script src="js/script.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
